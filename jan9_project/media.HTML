<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="media.CSS">
        <title>MEDIA__Query</title>
</head>

<body>
        <div class="mediaquery">
                <h1> This is a Media Query demo page.</h1>
                <p id="demo"> </p>
        </div>


        <script>
                setInterval(() => {
                        var w = window.innerWidth;
                        var show = document.getElementById("demo");
                        show.innerHTML = `<h3>Screen size ${w}</h3>`;
                }, 1000)


        </script>
</body>

</html>
